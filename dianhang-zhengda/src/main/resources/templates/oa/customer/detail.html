<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit" th:object="${customer}">
			<div class="form-group">
				<label class="col-sm-3 control-label ">客户编码：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="*{customerCode}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="*{customerName}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="*{linkman}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="*{linktel}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">客户地址：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="*{address}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<span class="form-control" th:text="${#dates.format(customer.createTime, 'yyyy-MM-dd')}" />
				</div>
			</div>
		</form>
	</div>

	<div th:include="include::footer"></div>
</body>
</html>
